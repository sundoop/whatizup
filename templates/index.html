<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Location Tracker</title>
    
    <!-- Bootstrap Dark Theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Stadia Maps -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-75">
        <div class="text-center">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-light" id="loading-text">Initializing map...</p>
        </div>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="alert alert-danger position-fixed top-0 start-50 translate-middle-x m-3" style="display: none;" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="error-message"></span>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Location Info -->
    <div id="location-info" class="position-fixed bottom-0 start-50 translate-middle-x mb-3 p-2 bg-dark rounded-3 text-light">
        <small>
            <i class="fas fa-location-dot me-2"></i>
            <span id="coordinates">Waiting for location...</span>
        </small>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
